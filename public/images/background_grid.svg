<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" 
    viewBox="0 0 3000 3000" preserveAspectRatio="xMinYMin slice">
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#FFFFFF"/>

  <!-- Grid Lines -->
  <g stroke="#949494" stroke-width="8">
    <!-- Generate small boxes -->
    <defs>
      <pattern id="smallGrid" width="100" height="100" patternUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="none" stroke="#949494" stroke-width="8"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#smallGrid)"/>
  </g>

</svg>
